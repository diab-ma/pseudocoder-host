# Release workflow - builds and publishes host binaries when a version tag is pushed.
#
# Triggers on tags matching v* (e.g., v0.1.0-alpha.1, v0.1.0-beta, v1.0.0)
#
# Creates a GitHub Release with:
# - pseudocoder-darwin-arm64 (macOS Apple Silicon)
# - pseudocoder-darwin-amd64 (macOS Intel)
# - pseudocoder-linux-amd64 (Linux and WSL)
# - checksums.txt (SHA256 checksums for all binaries)

name: Release

on:
  push:
    tags:
      - 'v*'

# Prevent concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  GO_VERSION: '1.24'

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: host/go.sum

      - name: Download dependencies
        working-directory: host
        run: go mod download

      - name: Run vulnerability check
        working-directory: host
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Build binary
        working-directory: host
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          go build -ldflags="-s -w -X main.Version=${VERSION}" -o pseudocoder-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pseudocoder-${{ matrix.goos }}-${{ matrix.goarch }}
          path: host/pseudocoder-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 1

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move binaries to release folder (flatten directory structure)
          find artifacts -type f -name 'pseudocoder-*' -exec mv {} release/ \;
          # Make binaries executable
          chmod +x release/*
          # Generate checksums
          cd release
          sha256sum pseudocoder-* > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
